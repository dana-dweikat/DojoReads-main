{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Add Books  and a Review : </title>
    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}" />
    <link rel="stylesheet" href="../static/button.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">




    <!-- navbar -->
</head>
<body>
 
<div class="container text-left mt-6">
 <nav class="navbar navbar-expand-lg bg-body-tertiary">
     <div class="container-fluid">
         <div class="collapse navbar-collapse" id="navbarSupportedContent">
             
             <ul style="list-style: none;" class="ms-auto d-flex gap-3 m-0">
                 
                                     <li class="nav-item ">
                                         <a style="text-decoration: underline;" class="nav-link active text-primary " aria-current="page"href="{% url 'app1:books_home'%}">Home </a>
                                     </li>
                                     <li class="nav-item ">
                                         <a style="text-decoration: underline;" class=" nav-link active text-primary" aria-current="page"  href="{% url 'app1:logout' %}">Log out</a>
                                     </li>

             </ul>
        
       </div>
     </div>
   </nav>
   <br>



    <!-- the body -->

    <h4 class="mb-5">Add a New Book Title and a review:</h4>
    <div class="ms-5">
  <form action="{% url 'app1:add_new_book' %}" method="POST">
          {% csrf_token %}

           <!-- Title Input > type :"text" -->
         <div class="d-flex align-items-center gap-2">
            <label for="first_name" class=" col-form-label"> Book Title : </label>
            <div style="flex: 1.4" class="col-sm-4">
              <input required type="text" name="title" class="form-control w-50 border-2 border-black ms-3" id="first_name">
            </div>
          </div>
          <h6>Author:</h6>
          
          <span class="col-sm-2 col-form-label ms-4"> Choose from the list :</span>
            <select class="form-select  w-50 border-2 border-black d-inline mb-4 ms-3"  aria-label="Default select example" name="selected_author">
            {% for author in authors %}
             <option value={{author.id}}>{{author.name}}</option>
            {% endfor %}
          </select>
          <br>

          <!-- Added new author Input > type :"text" -->
        <div class="d-flex align-items-center gap-2">
           <label for="first_name" class="col-sm-2 col-form-label ms-4"> Or add a new author : </label>
           <div style="flex: 1.4" class="col-sm-4">
             <input  type="text" name="new_author" class="form-control  w-50 border-2 border-black" id="first_name">
           </div>
         </div>

         <!-- Review Input > type :"textarea" -->
          <div class="form-group">
              <label for="exampleFormControlTextarea1">Review:</label>
              <textarea class="form-control  w-50 border-2 border-black ms-6 " name="review" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>

<br>
            <label for="rating">Rating:</label>
            <select class="form-select border-2 border-black" aria-label="Default select example" style="width: max-content;" name="stars">
                <option value="1">1 star</option>
                <option value="2">2 stars </option>
                <option value="3">3 stars</option>
                <option value="4">4 stars</option>
                <option value="5">5 stars</option>
               </select>
               <br>



            <div class="submit-btn d-flex justify-content-end">
                <button style="width: fit-content;
            box-shadow: 2px 3px 0px 1px rgba(0, 0, 0, 1)
            , 0 2px 10px 0 rgba(0, 0, 0, 0.12);
            border: 2px solid black;" type="submit" class="btn btn-outline-dark btn-shadow mt-3"> Add Book and Review</button>
            </div>
    </form>
  </div>
    

</div>
<script src="{% static 'bootstrap.bundle.min.js' %}"></script>
</body>
</html>
